services:
  api:
    build: ./api
    container_name: knowledge-copilot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - OPENAI_API_KEY
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL}
      - OPENAI_REQUEST_TIMEOUT=${OPENAI_REQUEST_TIMEOUT}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./api/data:/app/data

  web:
    build: ./app
    container_name: knowledge-copilot-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
